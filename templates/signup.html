<!DOCTYPE html>
<html>
<head>
	<title>User Sign Up</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Outer most Div -->
<div class="container">
<h2>User Registration Form</h2>
<hr>
<br>

<form class="form-horizontal" role="form" id="signUpForm" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2 usrInput" for="username">UserName:</label>
    <div class="col-sm-4">
      <h6 class="error errorText" id="errUserName">
      {% if userAlreadyExists %}
      User name not available. Please create a new one.
      {%endif%}</h6>
      <input type="username" class="form-control" name ="username" id="username" placeholder="Enter User name" value="{{username}}">
    </div>
  </div>
  <div class="form-group">
   <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-4">
      <h6 class="error errorText" id="errPassword"></h6>
      <input type="password" class="form-control" name ="password" id="password" placeholder="Enter Password">
    </div>
  </div>

  <div class="form-group">
   <label class="control-label col-sm-2" for="verifypassword">Verify Password:</label>
    <div class="col-sm-4">
      <h6 class="error errorText" id="errVerifyPassowrd"></h6>
      <input type="password" class="form-control" name ="verifypassword" id="verifypassword" placeholder="Re-Enter Password">
    </div>
  </div>

  <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email:<p class="text-muted">(Optional)</p></label>
    <div class="col-sm-4">
      <h6 class="error errorText" id="errEmail"></h6>
      <input type="text" class="form-control" name ="email" id="email" placeholder="Enter Email Id" value="{{email}}">
    </div>
  </div>
 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
